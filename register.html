<html>
<head>
	<title>Register</title>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styling.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>

<h1 id="title">Register Here</h1>

<div id="loginDiv">
    <input type="text" id="createFirstName" placeholder="First Name" /><br />
    <input type="text" id="createLastName" placeholder="Last Name" /><br />
	<input type="text" id="createName" placeholder="Username" /><br />
	<input type="password" id="createPassword" placeholder="Password"/><br />
	<button type="button" id="registerButton" class="buttons" onclick="signUp();"> Create Account </button>
	<span id="Signup Result"></span>
	<button type="button" id="backtoLogin" class="buttons" onclick="returntoLogin();"> Go back </button>
</div>

</body>
</html>
